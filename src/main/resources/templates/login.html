
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3498db;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            opacity: 0.8;
        }
        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background-color: #c0392b;
        }
        .login-container .error {
            color: red;
            margin: 10px 0;
        }
        .login-container .logout {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="background-container">
    <img th:src="@{/images/elec2.jpg}" alt="Background Image 1">

    <img th:src="@{/images/cranes.jpg}" alt="Background Image 2">
    <img th:src="@{/images/water2.jpg}" alt="Background Image 3">
    <img th:src="@{/images/hammer.jpg}" alt="Background Image 4">
</div>
<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div>
            <input type="submit" value="Login" />
        </div>
        <div class="error" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="logout" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${param.error}">
            <p class="error-message">Invalid username or password. Please try again.</p>
        </div>
    </form>
</div>
</body>
</html>
