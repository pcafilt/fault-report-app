<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Reports by User</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #5a6a82;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .hamburger {
            font-size: 24px;
            cursor: pointer;
            padding-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .background-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }
        .background-container img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        .center-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .center-button:hover {
            background-color: #34495e;
        }
    </style>
    <script>
        function toggleDropdown() {
            document.getElementById("dropdown-content").classList.toggle("show");
        }
    </script>
</head>
<body>
<div class="navbar">
    <h1>the requested resource has not been found</h1>
    <div class="user-info">
        <div class="username" th:text="${username}"></div>
        <div class="hamburger" onclick="toggleDropdown()">&#9776;</div>
        <div class="dropdown-content" id="dropdown-content">
            <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
            <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
        </div>
    </div>
</div>

<div class="background-container">
    <img th:src="@{/images/elec2.jpg}" alt="Background Image 1">
    <img th:src="@{/images/cranes.jpg}" alt="Background Image 2">
    <img th:src="@{/images/water2.jpg}" alt="Background Image 3">
    <img th:src="@{/images/hammer.jpg}" alt="Background Image 4">
</div>

<a th:href="@{/electricityReg}" class="center-button">Back to Main Page</a>
</body>
</html>
