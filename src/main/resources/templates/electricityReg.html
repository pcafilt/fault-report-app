<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Electricity Fault Report</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3498db;
            margin: 0;
            padding: 0;
            color: white;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .user-info .username {
            margin-right: 20px;
        }
        .navbar .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
            color: #2c3e50;
        }
        .container h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Electricity Fault Report</h1>
    <div class="user-info">
        <div class="username" th:text="${username}"></div>
        <div class="hamburger" onclick="toggleDropdown()">&#9776;</div>
        <div class="dropdown-content" id="dropdown-content">
            <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
            <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
            </form>
        </div>
    </div>
</div>
<div class="container">
    <h1>Report an Electrical Fault</h1>
    <form th:action="@{/submitElectricityReport}" method="post" enctype="multipart/form-data">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="faultType">Type of Fault:</label>
        <select id="faultType" name="faultType" required>
            <option value="burnt_light">Burnt Light</option>
            <option value="broken_bulb">Broken Light Bulb</option>
            <option value="exposed_wires">Exposed Wires</option>
            <option value="other">Other</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>

        <label for="observationTime">Date and Time of Observation:</label>
        <input type="datetime-local" id="observationTime" name="observationTime" required>

        <label for="contactInfo">Contact Information (optional):</label>
        <input type="text" id="contactInfo" name="contactInfo">

        <label for="photo">Photo of the Fault (optional):</label>
        <input type="file" id="photo" name="photo">

        <button type="submit">Submit</button>
    </form>
</div>
<script>
    function toggleDropdown() {
        document.getElementById("dropdown-content").classList.toggle("show");
    }
</script>
</body>
</html>
