<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report a failure</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3498db;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .user-info .username {
            margin-right: 20px;
        }
        .navbar .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }
        .container h1 {
            color: #2c3e50;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1></h1>
    <div class="user-info">
        <div class="username" th:text="  ${username} ">Welcome, User!</div>
        <div class="hamburger" onclick="toggleDropdown()">&#9776;</div>
        <div class="dropdown-content" id="dropdown-content">
            <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
            <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="grid-container">
        <div class="grid-item">
            <a th:href="@{/electricityReg}">
                <img th:src="@{/images/bulb.jpg}" alt="Electricity Registration">
            </a>
            <p>Report a problem with electricity grid</p>
        </div>
        <div class="grid-item">
            <a th:href="@{/leaksReg}">
                <img th:src="@{/images/water1.jpg}" alt="Leaks Registration">
            </a>
            <p>Report a water grid failure</p>
        </div>
        <div class="grid-item">
            <a th:href="@{/rubbishReg}">
                <img th:src="@{/images/plasticsand.jpg}" alt="Rubbish Registration">
            </a>
            <p>Report garbage & pollution</p>
        </div>
        <div class="grid-item">
            <a th:href="@{/pavementsReg}">
                <img th:src="@{/images/pavement.jpg}" alt="Pavements Registration">
            </a>
            <p>Report problems with pavements</p>
        </div>
    </div>
</div>

<script>
    function toggleDropdown() {
        document.getElementById("dropdown-content").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.hamburger')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
